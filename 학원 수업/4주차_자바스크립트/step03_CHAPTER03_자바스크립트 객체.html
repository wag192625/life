    <!-- 예제5 -->
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
        let car={
            name: 'Sonata',
            speed: 100,
            color: 'white',
            speedup: function(a) {
                let sp=this.speed+a;
                if(sp>=300) {
                    sp=50;
                    return sp;
                }
                else {
                    return sp;
                }
            },
            speeddown: function(a) {
                let sp=this.speed-a;
                if(sp<0) {
                    sp=0;
                    return sp;
                }
                else {
                    return sp;
                }
            }
        };
        var upspeed=document.getElementById("upspeed");
        upspeed.textContent='속도 증가 : ' + car.speedup(100);
        var downspeed=document.getElementById("downspeed");
        downspeed.textContent='속도 감소 : ' + car.speeddown(30);
    </script>

    <script>
        function add() {
            let header=document.creatElement('h3');     //요소 노드 생성
            let textNode=document.createTextNode('내 이름은 정명훈입니다.')     //텍스트 노드 생성
            header.appendChild(textNode);       //요소 노드와 텍스트 노드 연결
            document.body.appendChild(header);      //생성한 문서 객체를 body에 추가
        };
    </script>
    <body>
        <a href="#" onclick="add()">당신의 이름은 무엇입니까?</a>
    </body>
