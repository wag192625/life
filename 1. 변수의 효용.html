<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
<!--변수는 코드의 재활용성을 높여준다. 예를 들어서 100에 10을 더하고, 10을 나눈 후에
다시 10을 빼고 거기에 10을 곱해야 한다고 치자, 그리고 각 단계마다 그 결과를 출력해야 한다면
코드는 아래와 같을것이다.  -->
    <script>
        alert(100+10);
        alert((100+10)/10);
        alert(((100+10)/10)-10);
        alert((((100+10)/10)-10)*10);
// 그런데 계산해야 할 값을 100이 아니라 1000으로 바꿔야 한다면 위의 코드를 모두 수정해야 할 것이다.
// 변수를 적용해보자
        a = 100;    // 변할 수 있는
        a = a + 10; // 변하지 않는
        alert(a);
        a = a / 10;
        alert(a);
        a = a - 10;
        alert(a);
        a = a * 10;
        alert(a);
// 위의 코드에서 첫번째 줄의 100을 다른 숫자로 바꾸면 나머지 로직에 대입되는 변수의 값이 모두 바뀐다.
// 수정해야 할 코드가 적다는 것은 그만큼 해야 할 일이 줄어든다는 의미고,
// 그 과정에서 버그가 발생할 가능성을 낮출 수 있다. 변수의 효용은 뒤에서 배우게 될
//반복문, 조건문, 함수와 결합되면 더욱 더 중요해진다.
    </script>
</body>
</html>
