<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
    <script>
    //else 
    if(true) {
        alert(1);
    } else {
        alert(2);
    }
    // 만약 참이라면 1이 출력

    if(false) {
        alert(1);
    } else {
        alert(2);
    }
     // 만약 거짓이라면 2가 출력

    if(false) {
        alert(1);   // 거짓이므로 출력 x
    } else if(true) {
        alert(2);   // 참이므로 2 출력
    } else if(true) {
        alert(3);   // 앞쪽에 있는 구문이 실행이 안되었을 때만 실행이 되어서 출력 x 
    } else {
        alert(4);   // 위와 동일
    }
     
    </script>
</body>
</html>
