<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
        <script>
    //boolean
    // 조건문은 if 로 시작한다. if 뒤의 괄호에 조건이 오고, 조건이 될 수 있는 값은 boolean이다. 
    // boolean의 값이 true라면 조건이 담겨진 괄호 다음의 중괄호 구문이 실행된다.
    if(true) {
        alert('result : true');
    }
    //만약 if 뒤 소괄호에 true가 오게 되면 중괄호 안쪽의 내용이 실행이 되고
    if(false) {
        alert('result : true');
    }
    // false 가 오게 되면 실행이 안된다.

    if(true) {
        alert (1);
        alert (2);
        alert (3);
        alert (4);
    }
    alert (5);
    //1~5까지 실행
    if(false) {
        alert (1);
        alert (2);
        alert (3);
        alert (4);
    }
    alert (5);
    // 1~4는 실행이 안되고 5만 출력
    </script>
</body>
</html>
