<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
    <script>
    // for(초기화; 반복조건; 반복이 될 때마다 실행되는 코드){
    //     반복해서 실행될 코드
    // }

    for(var i = 0;   i < 10;  i = i + 1 /* i++*/){
        // 초기화 / 반복 조건 / 반복 실행 코드 
        document.write("coding everybody"+i+"<br/>");
    }

    // i를 쓰는 이유 iterate 의 약자인 i를 써서 반복문에서의 기준점이라는 것을 보여주는
    // 일종의 관용적인 의미로 사용하는 변수의 이름일 뿐이다.
    </script>
</body>
</html>
