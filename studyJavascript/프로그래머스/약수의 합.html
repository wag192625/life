<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function solution(n) {
    var answer = 0;    
    
    for (let i = 1; i <= n; i++) {
        // i 는 1 , i 는 n보다 작거나 같다., 리턴할수록 1씩 상승
        if(n % i === 0 ) {
        // 만약 n을 i로 나누었을 때 나머지가 0과 일치한다면
            answer = answer + i;
        // 답은 답과 i의 합이 된다.
        }
    }
    return answer;
}
</script>
</body>
</html>
