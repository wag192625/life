<script>
        // let stringToArray = answer(" ");

    function solution(s) {
    let answer = '';
    let arr = s.split(' ');
    // 문자열 완전히 분해 하려다가 문자열끼리 묶어야 해서 공백으로 해놓음
    console.log(arr);
    // 문자간의 공백은 대소문자 구분이 없어서 오류
    
    for (let i = 0; i < s.length; i++) {
        // 시작값 0 / s 문자열까지 반복/ 1회씩 반복
        // if (공백일 경우){
        // answer += " ";}
        // else 
        if (i % 2 === 0){
        // 만약 i 를 2로 나누었을 때 0과 '일치'하면
            answer += s[i].toUpperCase();
        // 짝수를 (0도 짝수로 포함) 대문자로 변경
        } else if (i % 2 !== 0) {
        // 나머지가 0이 아닌 값은 
            answer += s[i].toLowerCase();
        // 소문자로 변경
        }
    }
    return answer;
}
console.log(solution("trys hello world"));

</script>
